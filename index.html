<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ProgressBar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="button-wrap"><button class="start-btn">Start</button></div>

  <div class="container first-circle">
    <div class="transparent-circle">
      <div class="text"><span>0</span>%</div>
    </div>
    <div class="white-circle-left">
    </div>
    <div class="white-circle-right">
    </div>
    <div class="right-half"></div>
    <div class="left-half"></div>
  </div>

  <div class="container second-circle">
    <div class="transparent-circle">
      <div class="text"><span>0</span>%</div>
    </div>
    <div class="white-circle-left">
    </div>
    <div class="white-circle-right">
    </div>
    <div class="right-half"></div>
    <div class="left-half"></div>
  </div>

  <div class="container third-circle">
    <div class="transparent-circle">
      <div class="text"><span>0</span>%</div>
    </div>
    <div class="white-circle-left">
    </div>
    <div class="white-circle-right">
    </div>
    <div class="right-half"></div>
    <div class="left-half"></div>
  </div>

  <script src="script.js"></script>

</body>

</html>
